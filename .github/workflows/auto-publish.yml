name: Auto Publish (4x Daily)

on:
  schedule:
    # 4 posts per day at PST times (converted to UTC)
    # 7am PST = 15:00 UTC
    - cron: '0 15 * * *'
    # 10am PST = 18:00 UTC
    - cron: '0 18 * * *'
    # 1pm PST = 21:00 UTC
    - cron: '0 21 * * *'
    # 4pm PST = 00:00 UTC (midnight)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles to generate (1-4)'
        required: false
        default: '1'
        type: string

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate article with editor review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          echo "ðŸš€ Starting article generation..."
          node scripts/auto-generate.js
          echo "âœ… Article generated and reviewed by editor LLM"

      - name: Build site
        run: npm run build

      - name: Commit and push changes
        run: |
          git config user.name "Otherwhere Bot"
          git config user.email "bot@otherwhere.world"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TITLE=$(cat .last-generated-title 2>/dev/null || echo 'new article')
            SLOT=$(date -u +%H)
            git commit -m "Auto-publish: $(date +%Y-%m-%d) @ ${SLOT}:00 UTC - ${TITLE}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Railway auto-deploys from main branch, so no separate deploy step needed
